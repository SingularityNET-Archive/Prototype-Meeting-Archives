name: Deploy to GitHub Pages

# Trigger on push to main branch or manual dispatch
on:
  push:
    branches: [main]
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required to deploy to Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - generates config.js from secrets
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate config.js from secrets
        run: |
          cat > config.js << 'EOF'
          // Configuration - Auto-generated during deployment
          // This file is created from GitHub repository secrets
          
          const CONFIG = {
              // GitHub OAuth App Client ID
              GITHUB_CLIENT_ID: '${{ secrets.OAUTH_CLIENT_ID }}',
              
              // GitHub Personal Access Token for triggering workflows
              GITHUB_PAT: '${{ secrets.WORKFLOW_PAT }}',
              
              // Repository details
              REPO_OWNER: 'SingularityNET-Archive',
              REPO_NAME: 'Prototype-Meeting-Archives',
              
              // OAuth redirect URI
              REDIRECT_URI: 'https://singularitynet-archive.github.io/Prototype-Meeting-Archives/'
          };
          EOF
          
          echo "âœ“ config.js generated successfully"
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

