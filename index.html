<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Archive Submission</title>
    <style>
        /* Basic styling for clean presentation */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        /* Login section */
        #loginSection {
            text-align: center;
            padding: 40px 0;
        }
        
        #loginSection p {
            margin-bottom: 20px;
            color: #555;
            font-size: 1.1em;
        }
        
        .btn {
            background: #24292e;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #1a1e22;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* Form section */
        #formSection {
            display: none;
        }
        
        .user-info {
            background: #f6f8fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info span {
            color: #333;
            font-weight: 500;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            font-family: inherit;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #218838;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* Alert messages */
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        /* Navigation link */
        .nav-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .nav-link:hover {
            text-decoration: underline;
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Meeting Archive</h1>
        <p class="subtitle">SingularityNET Archive - Submit Meeting Records</p>
        
        <!-- Alert messages -->
        <div id="alertBox" class="alert"></div>
        
        <!-- Login section - shown when user is not authenticated -->
        <div id="loginSection">
            <p>Please authenticate with your GitHub account to submit meeting records.</p>
            <button id="loginBtn" class="btn">
                <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                Login with GitHub
            </button>
        </div>
        
        <!-- Form section - shown after successful authentication -->
        <div id="formSection">
            <div class="user-info">
                <span>Logged in as: <strong id="username"></strong></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
            
            <form id="meetingForm">
                <div class="form-group">
                    <label for="title">Meeting Title *</label>
                    <input type="text" id="title" name="title" required 
                           placeholder="e.g., Weekly Team Sync">
                </div>
                
                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="participants">Participants *</label>
                    <input type="text" id="participants" name="participants" required 
                           placeholder="e.g., Alice, Bob, Carol">
                </div>
                
                <div class="form-group">
                    <label for="topics">Topics Discussed *</label>
                    <textarea id="topics" name="topics" required 
                              placeholder="Main topics covered in the meeting..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="decisions">Decisions Made</label>
                    <textarea id="decisions" name="decisions" 
                              placeholder="Key decisions and agreements..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="actions">Action Items</label>
                    <textarea id="actions" name="actions" 
                              placeholder="Follow-up actions and assignments..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" 
                              placeholder="Any other relevant information..."></textarea>
                </div>
                
                <button type="submit" id="submitBtn" class="submit-btn">
                    Submit Meeting Record
                </button>
            </form>
            
            <a href="dashboard.html" class="nav-link">View All Meetings â†’</a>
        </div>
    </div>
    
    <!-- Load the app.js script -->
    <script src="app.js"></script>
</body>
</html>
